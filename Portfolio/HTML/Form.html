      <form action="story.html" method="get">
        <label for="animal-1"> Animal:
          <input id="animal-1" type="text" name="animal-1" required>
          <br>
          <label for="animal-2"> Animal 2:
            <input id="animal-2" type="text" name="animal-2" required>
            <br>
            <label for="animal-3"> Animal 3:
              <input id="animal-3" type="text" name="animal-3" required> 
              <br>
              <label for="adj-1"> Adjective (past tense):
                <input id="adj-1" name="adj-1" type="text" reuiqred>
                <br>
                <label for="verb-1"> Verb (ends in-ing):
                  <input id="verb-1" name="verb-1" type="text" required> 
                  <br>
                  <label for="num-1"> Number: 
                    <input id="num-1" name="num-1" type="number" required> 
                    <br>
                    <span> Yes or no:
                      <br>
                      <input id="yes" type="radio" name="answer" value="yes" required> 
                      <label for="yes"> Yes
                        <input id="no" type="radio" name ="answer" value="no" required>
                        <label for="yes"> No
                          <br>
                          <label for="speed"> Relative speed (ends in -er):
                            <br>
                            <select id="speed" name="speed" required> 
                              <br> 
                              <option value="faster">Faster</option>
                              <option value="slower">Slower</option> 
                              </select>
                              <br>
                              <label for="quote"> Quote

                                <input type="text" name="quote" list="quote-choices" id="quote" required>

                                  <option value="winnder dies!"></option>
                                  <label for="message"> Meaningful Message:</label>
                                </datalist>
                                <br>
                                <label for="message"> Meaningful Message: 
                                  <br>
                                  <textarea id="message" name="message" rows="8" cols="40" required> </textarea>
                                </form>
